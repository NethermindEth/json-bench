# Client configurations for JSON-RPC benchmarking
# This file defines reusable client configurations that can be referenced by name
# in test configuration files.

clients:
  # Geth (Go-Ethereum)
  - name: "geth"
    type: "geth"
    url: "http://192.168.15.31:8545"
    timeout: "30s"
    max_retries: 3
    headers:
      X-Client-Type: "geth"

  # Nethermind
  - name: "nethermind"
    type: "nethermind"
    url: "http://192.168.15.32:8545"
    timeout: "30s"
    max_retries: 3
    headers:
      X-Client-Type: "nethermind"

  # Reth
  - name: "reth"
    type: "reth"
    url: "http://localhost:8547"
    timeout: "30s"
    max_retries: 3
    headers:
      X-Client-Type: "reth"

  # Erigon (formerly Turbo-Geth)
  - name: "erigon"
    type: "erigon"
    url: "http://localhost:8548"
    timeout: "30s"
    max_retries: 3
    headers:
      X-Client-Type: "erigon"

  # Besu
  - name: "besu"
    type: "besu"
    url: "http://192.168.15.33:8545"
    timeout: "30s"
    max_retries: 3
    headers:
      X-Client-Type: "besu"

  # Alternative port configurations (for multi-client setups)
  - name: "geth_40003"
    type: "geth"
    url: "http://localhost:40003"
    timeout: "30s"
    max_retries: 3

  - name: "nethermind_40010"
    type: "nethermind"
    url: "http://localhost:40010"
    timeout: "30s"
    max_retries: 3

  - name: "reth_40017"
    type: "reth"
    url: "http://localhost:40017"
    timeout: "30s"
    max_retries: 3

  - name: "erigon_40024"
    type: "erigon"
    url: "http://localhost:40024"
    timeout: "30s"
    max_retries: 3

  - name: "besu_40031"
    type: "besu"
    url: "http://localhost:40031"
    timeout: "30s"
    max_retries: 3
