services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: jsonrpc-bench-postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-jsonrpc_bench}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./metrics/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - jsonrpc-bench-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-jsonrpc_bench}",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: jsonrpc-bench-prometheus
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - prometheus-data:/prometheus
      - ./metrics/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
      - "--web.enable-remote-write-receiver"
    networks:
      - jsonrpc-bench-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: jsonrpc-bench-grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_INSTALL_PLUGINS=grafana-simple-json-datasource,grafana-worldmap-panel
      - GF_SERVER_HTTP_PORT=3000
      - GF_SERVER_DOMAIN=${GF_SERVER_DOMAIN:-localhost}
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL:-http://localhost:3000/}
      # Use SQLite for Grafana's own data (simpler setup)
      # PostgreSQL will be used as a data source, not for Grafana's internal data
      - GF_ALERTING_ENABLED=false
      - GF_ALERTING_EXECUTE_ALERTS=false
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_ALERTING_MIN_INTERVAL_SECONDS=10
      - GF_ALERTING_MAX_ATTEMPTS=3
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_PATHS_PLUGINS=/var/lib/grafana/plugins
      - GF_PATHS_DASHBOARDS=/var/lib/grafana/dashboards
      - GF_SMTP_ENABLED=${GF_SMTP_ENABLED:-false}
      - GF_SMTP_HOST=${GF_SMTP_HOST:-}
      - GF_SMTP_USER=${GF_SMTP_USER:-}
      - GF_SMTP_PASSWORD=${GF_SMTP_PASSWORD:-}
      - GF_SMTP_FROM_ADDRESS=${GF_SMTP_FROM_ADDRESS:-}
      - GF_SMTP_FROM_NAME=${GF_SMTP_FROM_NAME:-JSON-RPC Bench Alerts}
      # Webhook URLs for notifications
      - WEBHOOK_CI_URL=${WEBHOOK_CI_URL:-}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - GITHUB_WEBHOOK_URL=${GITHUB_WEBHOOK_URL:-}
      # Authentication tokens
      - CI_WEBHOOK_TOKEN=${CI_WEBHOOK_TOKEN:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET:-}
      # Email Configuration
      - ALERT_EMAIL_ADDRESSES=${ALERT_EMAIL_ADDRESSES:-}
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./metrics/grafana-provisioning:/etc/grafana/provisioning
      - ./metrics/dashboards:/var/lib/grafana/dashboards
    depends_on:
      postgres:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    networks:
      - jsonrpc-bench-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # JSON-RPC Benchmark Runner API
  runner:
    build:
      context: .
      dockerfile: runner/Dockerfile
    container_name: jsonrpc-bench-runner
    restart: unless-stopped
    ports:
      - "127.0.0.1:8082:8081"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-jsonrpc_bench}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - LOG_LEVEL=debug
    command:
      - -api
      - -storage-config=/app/config/storage-docker.yaml
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jsonrpc-bench-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s

  # React Dashboard UI
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: jsonrpc-bench-dashboard
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"
    environment:
      - VITE_API_BASE_URL=http://runner:8081
    depends_on:
      postgres:
        condition: service_healthy
      runner:
        condition: service_healthy
    networks:
      - jsonrpc-bench-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-storage:
    driver: local

networks:
  jsonrpc-bench-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
